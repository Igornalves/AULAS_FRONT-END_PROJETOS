<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/AULAS_FRONT-END_PROJETOS/validador de senha/igorInteração.js"></script>

    <link rel="stylesheet" href="/AULAS_FRONT-END_PROJETOS/validador de senha/igorEstilizando.css">

    <title> Validador de senha </title>
</head>

<body>

    <div class="conteiner">

        <div class="form-imagem">
            <img src="https://images.ecycle.com.br/wp-content/uploads/2021/05/20195924/o-que-e-paisagem.jpg.webp"
                alt="paisagem">
        </div>

        <div class="main">

            <div class="titulo">
                <h1>
                    Validador de senha
                </h1>

                <h2>
                    Obs:. Este validador deve ser aberto apenas no computador, não poder se aberto no celular.
                </h2>
            </div>

            <div class="local">

                <input type="password" name="senha" placeholder="Digite seu senha" id="senha" required>

                <button onclick="testar()">Enviar</button>
                
            </div>

            <ul>
                <li id="li1">
                    Precisa ter mais de 8 caracteres
                </li>

                <li id="li2">
                    Contém pelo menos uma letra maiúscula.
                </li>

                <li id="li3">
                    Contém pelo menos um número
                </li>

                <li id="li4">
                    Contém pelo menos uma letra minúscula.
                </li>

            </ul>

        </div>

    </div>

</body>

</html>
